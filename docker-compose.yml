services:
  app:
    build: 
      context: .
      dockerfile: app/Dockerfile
    env_file: 
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend 
      - backend
  
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tasksuser
      POSTGRES_PASSWORD: taskspass
      POSTGRES_DB: tasksdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - backend

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - frontend

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  redis:
    image: redis:7-alpine
    networks:
      - backend
    restart: always

volumes:
  pgdata:

networks:
  frontend:
  backend: