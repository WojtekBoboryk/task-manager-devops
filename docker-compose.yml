services:
  app:
    build: 
      context: .
      dockerfile: app/Dockerfile
    networks:
      - frontend 

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - frontend
networks:
  frontend: